{% extends "poll/base.html" %}
<html>
    <head>
    {% block title %}Homepage{% endblock %}
    </head>
    <body>
        {% block main %}
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
          
            <div class="panel-heading">
                <h3 class="panel-title">Available Polls</h3>
            </div>
                
            <ul class="list-group">
                {% for poll in polls %}
                <li class="list-group-item">
                    <strong>{{ poll.question }}</strong>
                    <span class="pull-right">
                        <a href="{% url 'vote' poll.id %}" class="btn btn-info btn-xs">Vote</a> &nbsp;
                        <a href="{% url 'results' poll.id %}" class="btn btn-default btn-xs">View Results</a> &nbsp;
                        <a href="{% url 'update' poll.id %}"  class="btn btn-default btn-xs">update</a> &nbsp;
                        <a href="{% url 'delete' poll.id %}"  class="btn btn-default btn-xs">delete</a> &nbsp;
                    </span>
                </li>
                {% endfor %}
            </ul>

        </div>
    </div>
</div> 
        <!-- <div>
            {% for poll in polls%}
                <p>{{poll.question}}</p>
            {% endfor %}
        </div> -->
    {% endblock %}
</body>
